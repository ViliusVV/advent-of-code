<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 14pt;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: "Source Code Pro", monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            color: #cccccc;
            font-weight: 300;
        }
        #header {
            color: #00cc00;
            background-color: #0f0f23;
            text-shadow: 0 0 2px #00cc00, 0 0 5px #00cc00;
            padding: 2px;
            border: 1px solid #333340;
            margin: 3px 6px 0 6px;
            align-items: center;
            display: flex;
            font-size: 16pt;
        }
        #header1, #header2, #header3 {
            flex: 1;
        }
        #body {
            padding: 2px;
            margin: 6px 6px 3px 6px;
            border: 1px solid #333340;
            background-color: #0f0f23;
            overflow-y: auto;
            max-height: 50vh;
            flex-shrink: 0;
        }
        #output {
            padding: 10px;
            margin: 3px 6px 6px 6px;
            border: 1px solid #333340;
            background-color: #0f0f23;
            box-shadow: 0 0 10px rgba(23, 23, 23, 0.85);
            overflow-y: auto;
            white-space: pre;
        }
        #codeBlock {
            padding: 5px;
            margin: 0;
            display: inline-block;
            background: #10101a;
            border: 1px solid #333340;
            white-space: pre;
        }
        .glowing-font {
            color: #00cc00;
            background-color: #0f0f23;
            text-shadow: 0 0 2px #00cc00, 0 0 5px #00cc00;
        }
    </style>
    <title>AoC Entry Point</title>
</head>
<body>
    <div id="header">
        <div id="header1">Advent Of Code</div>
        <div id="header2"></div>
        <div id="header3"></div>
    </div>
    <div id="body">
        <span>Nothing to display yet...</span>
    </div>
    <div id="output">
        <span>No logs...</span>
    </div>
    <script type="module" src="/bundles/loader.js"></script>
</body>
</html>
